<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">Rock-Paper-Scissor</h1>
<div class="choices">
    <div class="choice" id="rock">
    </div><br>
   
    <div class="choice" id="paper">
    </div>
   
    <div class="choice" id="scissor">
    </div>
</div>
<div class="name">
    <h2>rock</h2>
    <br><h2>Paper</h2>
    <br><h2>Scissor</h2>
</div>
<br><br><br><br><br><br>
<div class="score">
    <h2 id="playerScore">0
        <br><p>Your score</p>
    </h2>
    <br><h2 id="computerScore">0
        <br><p>Computer score</p>
    </h2>
</div>
<br><br>
<h3 id="button">Play now</h3>

    <script src="first.js"></script>
</body>
</html>
